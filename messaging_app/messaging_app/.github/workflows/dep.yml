name: Docker Build and Push

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/messaging_app:latest -f messaging_app/Dockerfile .
          docker tag ${{ secrets.DOCKER_USERNAME }}/messaging_app:latest ${{ secrets.DOCKER_USERNAME }}/messaging_app:${{ github.run_number }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/messaging_app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/messaging_app:${{ github.run_number }}

      - name: Post-build summary
        run: |
          echo "âœ… Docker image successfully built and pushed!"
          echo "ðŸ“¦ Image: docker.io/${{ secrets.DOCKER_USERNAME }}/messaging_app:latest"
